<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="rs"></h1>
<script>
  let num = +prompt('Nhập vào số: ');
  tong = 0;

  for (i = 1; i<=num; i++){
      tong += i;
  }
  document.getElementById('rs').innerHTML = tong;
</script>
</body>
</html>
