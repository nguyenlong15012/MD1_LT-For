<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="rs"></h1>
<script>
    let i;
    let text = '';

    for(i =0; i<5; i++){
        text += 'The number is: ' + i + '<br>';
    }
    document.getElementById('rs').innerHTML = text;

</script>
</body>
</html>
